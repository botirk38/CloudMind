<section class="_benefits">
    <h2>Benefits of Using Our Chat to PDF App</h2>
    <div class="benefits_cards" *ngFor = "let benefit of benefits">
        <p-card [header]="benefit.header"  [subheader]="benefit.subheader">
            <ng-template pTemplate="header">
                <img alt="Card" [src]="benefit.image" />
            </ng-template>
            <p>
                {{benefit.description}}
            </p>
        </p-card>
    </div>
  </section>
