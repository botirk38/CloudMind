<div class="_pdf">
    <h1>Upload your PDF to get started</h1>   
    <p-toast></p-toast>
    <p-fileUpload mode="basic" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="application/pdf" [maxFileSize]="100000" (onUpload)="handleFileInput($event.files[0])" [auto]="true" chooseLabel="Upload"></p-fileUpload>
</div>
