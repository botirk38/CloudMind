<nav class="nav-class">
    <picture>
        <source media="(min-width: 768px)" srcset="assets/images/logo.jpeg">
        <img src="assets/images/logo.svg" alt="logo">
    </picture>
    <div class="menuItems">
        <app-menu-item 
        *ngFor="let menuItem of menuItems; let i = index" 
        [item]="menuItem"
        (hover)="onMouseEnter(i, $event)"
        (mouseleave)="onMouseLeave()"
        ></app-menu-item>
    </div>
  
    <app-popover
      [left]="popoverLeft"
      [height]="popoverHeight"
      [isVisible]="hovering !== null"
      [width] = "popoverWidth"
      [titles] = "popOverTitle"
      [contents] = "popOverContent"
    ></app-popover>
  </nav>
