
<section id="features" class="_features">
    <h1>Explore our <span>features</span></h1>
    <p>Our platform offers a variety of features designed to enhance your productivity, streamline your workflow, and help you achieve your goals more <span>efficiently</span>.</p>

    <div class="features_list" >
        <div class="feature" *ngFor="let feature of features">
            <picture>
                <img [src]="feature.image" [alt]="feature.title" />
            </picture>
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
        </div>
    </div>
</section>
